name: workflow_intermediate_token
name: Use GITHUB_TOKEN to respond to issue
on:
  issues:
    types: [opened]
jobs:
  commentOnNewIssues:
    name: Comment On New Issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Comment On New Issues
        uses: actions/github@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: comment "Thanks for your issue! we are going to work on that"
  assignme:
    name: Assign lizre
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Assign lizre
        uses: actions/github@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: assign @lizre